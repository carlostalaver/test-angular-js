<div id="private-layout-two-column" class="container-fluid">        
  <div class="header-wrapper row">
    <public-header></public-header>
  </div>
  <div class="nav-wrapper row">
    <private-nav></private-nav>
  </div>
    
	<div class="central-wrapper row">
    <aside class="col-xs-12 col-lg-3">
      <private-aside></private-aside>
    </aside>

    <section class="col-xs-12 col-lg-7">
      <article>
        <header>
            <h3>Bienvenido a tus compras.</h3>
        </header>
        <div>
          <table class="table table-striped">
            <tr>
              <th style="text-align:center;">Id</th>
              <th style="text-align:center;">Fecha</th>
              <th style="text-align:center;">Cantidad</th>
              <th style="text-align:center;">Total</th>
              <th style="text-align:center;">Estado</th>
            </tr>
            <tr ng-repeat="compra in compraCtrl.compras">
              <td style="text-align:center;">{{ compra.id }}</td>
              <td style="text-align:center;">{{ compra.fecha }}</td>
              <td style="text-align:center;">{{ compra.cantidadTotal }}</td>
              <td style="text-align:center;"> CLP {{compra.precioTotal | currency }}</td>
              <td style="text-align:center;">{{ compra.estado }}</td>
            </tr>
          </table>
        </div>
      </article>
    </section>
  </div>
    
  <div class="footer-wrapper row">
    <footer class="col-xs-12">
      <header>
        <h2>Links Oficiales</h2>
      </header>
      <a href="#/">Inicio</a> |
      <a href="http://www.queenonline.com/" target="_blank">Sitio Oficial</a> | 
      <a href="#/contacto">Contacto</a>
    </footer>
  </div>

</div>
